<!DOCTYPE html>
<html>
  <head>
    <title>easyui.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.2/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.2/themes/default/easyui.css">
	<script type="text/javascript" src="../js/jquery-1.5.2.js"></script>   
    <script type="text/javascript" src="../jquery-easyui-1.3.2/jquery.easyui.min.js" ></script>
    <script type="text/javascript" src="../jquery-easyui-1.3.2/locale/easyui-lang-zh_CN.js" ></script> 
	<script type="text/javascript">
	$(function()
	{
		$("#error").click(function()
		{
				$.messager.alert("操作提示", "操作失败！","error");
		});
		$("#info").click(function()
		{
				$.messager.alert("操作提示", "操作成功！","info");
		});
		$("#question").click(function()
		{
				$.messager.alert("操作提示", "您确定要执行操作吗！","question");
		});
		$("#warning").click(function()
		{
				$.messager.alert("操作提示", "您确定要执行操作吗！","warning");
		});
		$("#confirm").click(function()
		{
				$.messager.confirm("操作提示", "您确定要执行操作吗？", function (data) 
				{
           			 if (data) 
           			 {
                		alert("确定");
            		 }
            		else 
            		{
                		alert("取消");
            		}
        		});
		});
		$("#prompt").click(function()
		{
				$.messager.prompt("操作提示", "您确定要执行操作吗？", function (data) 
				{
            		if (data) 
            		{
                		alert(data);
            		}
        		});
		});
		$("#show").click(function()
		{
				$.messager.show({
                	title: "操作提示",
                	msg: "请选择您要删除的记录！",
                	showType: 'slide',
               		timeout: 1000
            	});
		});
	});
	</script>
    
  </head>
  
  <body>
    <button id="error" >error</button>
    <button id="info" >info</button>
    <button id="question" >question</button>
    <button id="warning" >warning</button>
    <button id="confirm" >confirm</button>
    <button id="prompt" >prompt</button>
    <button id="show" >show</button>
  </body>
</html>
